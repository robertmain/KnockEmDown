<section class="slide two-line-slide">
	<style type="text/css">
		.two-line-slide h1{
			font-size: 96px;
		}
		.two-line-slide h2{
			font-size: 48px;
		}

		.two-line-slide h1, .two-line-slide h2{
			text-align: center;
			line-height: normal;
		}

		.two-line-slide-middle{
			margin-top: 25%;
		}
	</style>
	<div class="two-line-slide-middle">
		<h1>{{#block "slide-title"}}{{/block}}</h1>
		<h2 class="muted">{{#block "slide-subtitle"}}{{/block}}</h2>
	</div>
</section>
